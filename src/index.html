<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta content="white" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>聊天室</title>
</head>
<body>
<div class="wrap">
    <input type="hidden" id="userId">
    <div class="title">聊天室(<span id="length">0</span>)<a class="logout" id="logout">退出</a></div>
    <div class="message-box">
        <div class="messages">
            <div class="message-title">大家尽情聊天哟！</div>
        </div>
    </div>
    <div class="operation-box">
        <div class="form-box">
            <a href="javascript:;" class="voice" title="语音"></a>
            <a href="javascript:;" class="icon" id="icon" title="表情"></a>
            <a href="javascript:;" class="plus" id="choose" title="选择"></a>
            <a href="javascript:;" class="send" id="send" title="发送">发送</a>
            <div class="text"><textarea id="text"></textarea></div>
        </div>
        <div class="choose">
            <ul>
                <li>发送图片</li>
                <li>发送文件</li>
            </ul>
        </div>
        <ul class="emoji-box hidden">
            <!--表情-->
        </ul>
    </div>

    <div class="login-wrapper">
        <div class="box">
            <div class="box-container">
                <div class="box-content">
                    <div class="tips">欢迎来到聊天室！</div>
                    <div><input type="text" id="username" placeholder="请输入您的名字"></div>
                    <div><input type="password" id="password" placeholder="请输入您的密码"></div>
                    <div><button type="button" id="login">进入聊天室</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery.1.11.2.min.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
